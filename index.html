<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacks R√°pidos - Cyberpunk RED</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header-title">‚ö° Hacks R√°pidos</h1>
      <p class="header-subtitle">Gerenciador de Hacks - Cyberpunk RED</p>
    </header>

    <!-- Display de RAM do Jogador -->
    <section class="ram-section">
      <div class="ram-header">
        <div class="ram-label">
          <span class="ram-icon">‚ö°</span>
          <span class="ram-text">Neural RAM</span>
        </div>
        <div class="ram-setup">
          <input 
            type="number" 
            id="ramMaxInput" 
            min="1" 
            max="100" 
            value="25" 
            placeholder="Max RAM"
            onchange="definirMaxRAM(this.value)"
            title="Defina seu m√°ximo de RAM (1-100)"
          />
          <span class="ram-counter">
            <span id="ramValue" class="ram-number">0</span>
            <span class="ram-slash">/</span>
            <span id="ramMax" class="ram-max-value">25</span>
          </span>
        </div>
      </div>
      
      <div id="ramDisplay" class="ram-display">
        <div id="ramBlocks" class="ram-blocks"></div>
      </div>

      <div class="ram-controls">
        <button class="ram-btn ram-btn-minus" onclick="diminuirRAM()" title="Diminuir 1 RAM">‚àí</button>
        <button class="ram-btn ram-btn-reset" onclick="resetarRAM()" title="Resetar RAM">‚ü≤</button>
        <button class="ram-btn ram-btn-plus" onclick="aumentarRAM()" title="Aumentar 1 RAM">+</button>
      </div>
    </section>

    <section class="form-wrapper">
      <h3 class="section-title">Novo Hack</h3>
      <form id="hackForm" class="form-section" autocomplete="off">
        <div class="form-group">
          <label for="hackName">Nome do Hack</label>
          <input
            type="text"
            id="hackName"
            name="hackName"
            placeholder="Ex: Quickhacking"
            required
            maxlength="50"
            autocomplete="off"
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="hackRam">Custo de RAM</label>
            <input
              type="number"
              id="hackRam"
              name="hackRam"
              placeholder="1-20"
              required
              min="1"
              max="20"
              value=""
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="hackDv">DV</label>
            <input
              type="number"
              id="hackDv"
              name="hackDv"
              placeholder="0-20"
              required
              min="0"
              max="20"
              value=""
              autocomplete="off"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="hackEffect">Efeito do Hack</label>
          <textarea
            id="hackEffect"
            name="hackEffect"
            placeholder="Descreva o efeito e as mec√¢nicas do hack..."
            maxlength="500"
            rows="4"
            autocomplete="off"
          ></textarea>
          <small class="form-hint">M√°ximo 500 caracteres</small>
        </div>

        <button type="submit" class="btn btn-primary btn-add">
          <span class="btn-icon">+</span> Adicionar Hack
        </button>
      </form>
    </section>

    <!-- Sistema de Abas -->
    <div class="tabs-wrapper">
      <div class="tabs-header">
        <button class="tab-btn tab-btn-active" data-tab="cyberdeck">
          <span class="tab-icon">üíæ</span> Seu Cyberdeck
        </button>
        <button class="tab-btn" data-tab="market">
          <span class="tab-icon">üîç</span> Pesquisa de Hacks
        </button>
      </div>

      <!-- Aba 1: Seu Cyberdeck (Hacks Salvos) -->
      <section class="tab-panel tab-panel-active" id="tab-cyberdeck">
        <div class="list-header">
          <h3 class="section-title">Seu Cyberdeck</h3>
          <span id="hackCount" class="hack-counter">0</span>
        </div>

        <div id="hackList" class="hack-list"></div>
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">üíæ</div>
          <p>Seu cyberdeck est√° vazio</p>
          <small>Crie seu primeiro hack preenchendo o formul√°rio acima</small>
        </div>
      </section>

      <!-- Aba 2: Pesquisa de Hacks (Sistema) -->
      <section class="tab-panel" id="tab-market">
        <div class="list-header">
          <h3 class="section-title">Hacks Dispon√≠veis</h3>
          <span class="hack-counter" style="background: #ffb800;">3</span>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar hacks do sistema..."
            class="search-input"
            autocomplete="off"
          />
        </div>

        <div id="marketList" class="hack-list"></div>
      </section>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
