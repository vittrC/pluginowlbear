<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <header class="header">

    <section class="form-wrapper">
      <h3 class="section-title">Novo Hack</h3>
      <form id="hackForm" class="form-section">
        <div class="form-group">
          <label for="hackName">Nome do Hack</label>
          <input
            type="text"
            id="hackName"
            placeholder="Ex: Quickhacking"
            required
            maxlength="50"
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="hackRam">Custo de RAM</label>
            <input
              type="number"
              id="hackRam"
              placeholder="1-20"
              required
              min="1"
              max="20"
            />
          </div>
          <div class="form-group">
            <label for="hackDv">DV</label>
            <input
              type="number"
              id="hackDv"
              placeholder="0-20"
              required
              min="0"
              max="20"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="hackEffect">Efeito do Hack</label>
          <textarea
            id="hackEffect"
            placeholder="Descreva o efeito e as mecÃ¢nicas do hack..."
            maxlength="500"
            rows="4"
          ></textarea>
          <small class="form-hint">MÃ¡ximo 500 caracteres</small>
        </div>

        <button type="submit" class="btn btn-primary btn-add">
          <span class="btn-icon">+</span> Adicionar Hack
        </button>
      </form>
    </section>

    <section class="list-wrapper">
      <div class="list-header">
        <h3 class="section-title">Hacks Salvos</h3>
        <span id="hackCount" class="hack-counter">0</span>
      </div>

      <div id="hackList" class="hack-list"></div>
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">ðŸ“‹</div>
        <p>Nenhum hack adicionado ainda</p>
        <small>Crie seu primeiro hack preenchendo o formulÃ¡rio acima</small>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
