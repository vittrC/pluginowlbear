<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacks Rápidos - Cyberpunk RED</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>⚡ Hacks Rápidos</h2>

    <form id="hackForm" class="form-section">
      <input
        type="text"
        id="hackName"
        placeholder="Nome do Hack"
        required
        maxlength="50"
      />
      <div class="form-row">
        <input
          type="number"
          id="hackRam"
          placeholder="Custo de RAM"
          required
          min="1"
          max="20"
        />
        <input
          type="number"
          id="hackDv"
          placeholder="DV"
          required
          min="0"
          max="20"
        />
      </div>
      <textarea
        id="hackEffect"
        placeholder="Efeito do Hack"
        maxlength="500"
        rows="4"
      ></textarea>
      <button type="submit" class="btn-add">+ Adicionar Hack</button>
    </form>

    <hr />

    <div id="hackList" class="hack-list"></div>
    <div id="emptyState" class="empty-state">
      <p>Nenhum hack adicionado ainda</p>
    </div>
  </div>

  <script src="https://unpkg.com/@owlbear-rodeo/sdk@2"></script>
  <script src="storage.js"></script>
  <script src="main.js"></script>
</body>
</html>
